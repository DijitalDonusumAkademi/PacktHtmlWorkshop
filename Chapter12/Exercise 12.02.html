<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 12.02: Custom Element with Attributes</title>
</head>

<body>
    <main class="blog-posts">
        <article>
            <blog-headline type="cats">Blog Post About Kittens
            </blog-headline>
        </article>
        <article>
            <blog-headline type="dogs">Blog Post About Puppies
            </blog-headline>
        </article>
    </main>
    <script>
        class BlogHeadline extends HTMLElement {
            constructor() {
                super();
                this.textContent = "Headline"
            }

            window.customElements.define("blog-headline", BlogHeadline);
    </script>
</body>

</html>
